<template name="orderDetail">
	<div class="container hold-checkout">
        <div class="row">
        {{#each getProductOrder}}
			{{#each items}}
        	<div class="col-lg-12">
					<div class="well">
						<div class="row">
						<div class="col-sm-2">
							<img src="{{getImgForProduct id_product}}" class="img-responsive img-circle img-circle-border-cart">
						</div>
						<div class="col-sm-8">
						{{#with getProductInfo id_product}}
							<h3 class="title-cart">{{title}}</h3>
						{{/with}}
							<div class="col-sm-6">
								<div class="hold-add-cart">
								{{#with getProductInfo id_product}}
									<div class="row">
										<span class="pull-left">Price</span>
										<span class="pull-right">{{price}}</span>
									</div>
								{{/with}}
									<div class="row">
										<span class="pull-left">Quantity:</span>
										<span class="pull-right">{{qty}}</span>
									</div>
								
									<div class="row">
										<span class="pull-left"><b>Total:</b></span>
										<span class="pull-right"><strong>{{../total}}</strong></span>
									</div>
									<div class="row">
										<span class="pull-left"><b>Delivery:</b></span>
										<span class="pull-right"><strong>{{../delivery}}</strong></span>
									</div>
									
								</div>
							</div>
						</div>
						</div>
					</div>
				</div>
					{{/each}}
				{{/each}}
		</div>
	</div>
</template>
