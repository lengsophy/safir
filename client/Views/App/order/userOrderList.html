<template name="userOrderList">
	<div class="container">
        <div class="row">
       
        	<div class="col-lg-12">
					<div class="well">
						 <div class="row">
		                	<div>
		                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
		                            <thead>
		                                <tr>
		                                    <th>User Name:</th>
		                                    <th>Time</th>
		                                    <th>Status</th>
		                                    <th>delivery</th>
		                                    <th>Address</th>
		                                    <th>Action</th>
		                                </tr>
		                            </thead>
		                            <tbody>
		                             {{#each getOrder}}
										{{#each items}}
		                            	<tr>
		                            		<td>{{getUser ../userid}}</td>
		                            		<td>{{getTime ../time}}</td>
		                            		<td>{{../status}}</td>
		                            		<td>{{../delivery}}</td>
		                            		<td>{{../address}}</td>
		                            		<td><a href="/orderDetail/{{../_id}}" id="view"><button>View</button></a></td>
		                            	</tr>
		                            	{{/each}}
									{{/each}}
		                            </tbody>
		                        </table>
		                    </div>
		                </div>
					</div>
				</div>
					
				<div class="clearfix"></div>
        </div>
    </div>
</template>
